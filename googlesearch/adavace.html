<link rel="stylesheet" href="style.css">
<form class="search-form" action="https://www.google.com/search">
  <label>Najdi stránky obsahující všechna tato slova:</label>
  <input class="search-input" type="text" name="as_q">

  <label>Přesná fráze:</label>
  <input class="search-input" type="text" name="as_epq">

  <label>Jakékoli z těchto slov:</label>
  <input class="search-input" type="text" name="as_oq">

  <label>Žádné z těchto slov:</label>
  <input class="search-input" type="text" name="as_eq">

  <input class="search-submit" type="submit" value="Advanced Search">
</form>
